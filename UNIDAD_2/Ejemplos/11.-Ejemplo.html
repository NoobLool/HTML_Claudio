<!DOCTYPE html>

<!-- Fig. 2.13 tabla2.html -->
<!-- Tabla de HTML5 compleja. -->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Tablas</title>
    </head>

    <body>
        <h1>Ejemplo de tabla: combinado de filas y columnas</h1>
        
        <table border = "1">
            <caption>Una tabla de muestra m&aacute;s compleja</caption>

            <thead>
                <!-- Los elementos rowspan y colspan combinan el numero -->
                <!-- Especificado de celdas en sentido vertical u horizontal -->
                <tr>
                    <!-- combina dos filas -->
                    <th rowspan = "2">
                        <img src = "Imagenes/camello.jpg" width = "205"
                        height = "167" alt = "Imagen de un camello con una joroba">
                    </th>

                    <!-- combina cuatro columnas -->
                    <th colspan = "4">
                        <strong>Comparaci&oacute;n de cam&eacute;lidos</strong>
                        Fecha aproximada: 10/2011
                    </th>
                </tr>
                <tr>
                    <th># jorobadas</th>
                    <th>Regi&oacute;n ind&iacute;gena</th>
                    <th>Escupe?</th>
                    <th>Produce lana?</th>
                </tr>
            </thead>
           <body>
               <tr>
                   <th>Camellos (bactrianos)</th>
                   <td>2</td>
                   <td>Africa/Asia</td>
                   <td>S&iacute;</td>
                   <td>S&iacute;</td>
               </tr>
               <tr>
                   <th>Llamas</th>
                  <td>1</td>
                  <td>Monta&ntilde;as de los Andes</td>
                  <td>S&iacute;</td>
                  <td>S&iacute;</td>
               </tr>
           </body> 
        </table>

        <input type = "button" onclick = "history.back()" name = "Menú" value="Menú">
        
    </body>
</html>
