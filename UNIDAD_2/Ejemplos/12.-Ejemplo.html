<!DOCTYPE html>

<!-- Fig 2.14: formulario.html -->
<!-- Formulario con un campo de texto y campos ocultos. -->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Formularios</title>
    </head>

    <body>
        <h1>Formulario de retroalimentaci&oacute;n</h1>

        <p>Llene este formulario para ayudarnos
            a mejorar nuestro sitio</p>

        <!-- Esta etiqueta emppieza el formulario, indica el -->
        <!-- moedto de enviar la informacion y la ubicacion -->
        <!-- De la secuencia de comandos de procesamiento del formulario -->
        <form method = "post" action = "http://www.deitel.com">
            <!-- las entradas ocultas contienenla informacón -->
            <!-- no visual que tambien se enviará -->
            <input type = "hidden" name = "destinatario"
                value = "deitel@ditel.com">
            <input type = "hidden" name = "asunto"
                value = "Formulario de retroalimentaci&oacute;n">
            <input type = "hidden" name = "redirigir"
                value = "principal.html">

            <!-- <input type = "text> inseta un caampo de texto" -->
            <p><label>Nombre:
                <input name = "nombre" type = "text" size = "25"
                    maxlength = "30">
            </label></p>

            <p>
                <!-- los tipos de entrada "submit" y "reset" insertan -->
                <!-- botones para enviar y borrar el contenido -->
                <!-- del formulario, respectivamente -->
                <input type = "submit" value = "Enviar">
                <input type = "reset" value = "Borrar">
            </p>
        </form>

        <input type = "button" onclick = "history.back()" name = "Menú" value="Menú">
        
    </body>
</html>
